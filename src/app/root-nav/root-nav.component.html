<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" #sidenav>
      <!-- [ngClass]="{hidden: !(isHandset$ | async)!}" -->
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a 
        mat-list-item 
        (click)="sidenav.toggle()" 
        routerLinkActive="active" 
        routerLink="/home">Home</a>
      <a 
        mat-list-item 
        (click)="sidenav.toggle()"
        routerLinkActive="active" 
        routerLink="/teacher"
        *ngIf="isAuthenticated">Teacher</a>
      <a 
        mat-list-item 
        (click)="sidenav.toggle()"
        routerLinkActive="active" 
        routerLink="/student"
        *ngIf="isAuthenticated">Student</a>
      <mat-divider></mat-divider>
      <a 
        mat-list-item 
        (click)="sidenav.toggle()"
        routerLinkActive="active" 
        routerLink="/account"
        *ngIf="!isAuthenticated">Accounts</a>
      <a 
        mat-list-item 
        (click)="sidenav.toggle() ; onLogout()"
        *ngIf="isAuthenticated">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <img src="assets/icon/menu-white-18dp.svg" alt="analytics" width="25">
      </button>
      <span routerLink="/home">Learn.it</span>
      <!-- <a >Menu</a> -->
      <div style="margin-left: auto;" class="nav-menu-link">
        <a 
          mat-stroked-button
          color="primary"
          routerLinkActive="active"
          routerLink="/home">Home</a>
        <a 
          mat-stroked-button 
          color="primary" 
          routerLinkActive="active" 
          routerLink="/teacher"
          *ngIf="isAuthenticated">Teacher</a>
        <a 
          mat-stroked-button 
          color="primary" 
          routerLinkActive="active" 
          routerLink="/student"
          *ngIf="isAuthenticated">Student</a>
        <a 
          mat-stroked-button 
          color="primary" 
          routerLinkActive="active" 
          routerLink="/account"
          *ngIf="!isAuthenticated">Account</a>
        <a 
          mat-stroked-button 
          color="primary" 
          (click)="onLogout()"
          *ngIf="isAuthenticated">Logout</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="router-div">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
